<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish - Page 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            background-color: #FFC0CB;
            /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .door-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .door-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            /* Adjust door image size */
            height: auto;
            z-index: 1;
        }

        .floating-text {
            font-size: 2rem;
            color: #fff;
            position: absolute;
            top: calc(50% - 300px);
            /* Position the text above the door */
            left: 50%;

            transform: translateX(-50%);
        }

        .continue-text {
            font-size: 1.5rem;
            color: #fff;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            /* Start with opacity 0 */
            cursor: pointer;
            /* Make it look clickable */
            animation: fadeIn 2s forwards;
            /* Animation forwards to keep final state */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="door-container">
        <img src="assets/door-bg.png" alt="Door Image" class="door-img">
        <div class="floating-text">
            <p>We have a present for you.</p>
        </div>
        <p id="continue-text" class="continue-text" onclick="goToNextPage()">Tap to continue</p>
    </div>
    <script>
        function goToNextPage() {
            window.location.href = 'page-8.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('continue-text').style.opacity = '1';
            }, 2000); // Show "Tap to continue" 2 seconds after the page loads
        });
    </script>
</body>

</html>
