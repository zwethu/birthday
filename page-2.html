<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Myat Cho's Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            background-color: #FFC0CB; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .door-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            transition: transform 2s ease-in-out;
        }
        .door-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px; /* Adjust door width */
            height: 400px; /* Adjust door height */
            transform: translate(-50%, -50%);
            background-image: url('assets/door-bg.png'); /* Door image path */
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .door {
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .knock-text {
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            position: absolute;
            top: 20px; /* Adjust position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }
        .knock {
            display: none;
            position: absolute;
            color: #fff;
            font-size: 1.5rem;
            transition: opacity 0.5s ease-in-out;
        }
        .knock.left-top {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .knock.center-right {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .knock.top-right {
            top: 20px;
            right: 20px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .zoom-in {
            transform: scale(2.5); /* Increased scale for more zoom effect */
        }
    </style>
</head>
<body>
    <div class="door-container" id="door-container">
        <div class="door">
            <div class="door-background" onclick="startKnockAnimation()" ></div>
            <p class="knock-text" id="knock-text" >Tap the door <br>To Knock the door</p>
            <p class="knock left-top" id="knock-left-top">Knock</p>
            <p class="knock center-right" id="knock-center-right">Knock</p>
            <p class="knock top-right" id="knock-top-right">Knock</p>
        </div>
    </div>

    <script>
        function startKnockAnimation() {
            setTimeout(function() {
                document.getElementById('knock-left-top').style.display = 'block';
            }, 800);

            setTimeout(function() {
                document.getElementById('knock-center-right').style.display = 'block';
            }, 1600);

            setTimeout(function() {
                document.getElementById('knock-top-right').style.display = 'block';
            }, 2400);

            // Trigger zoom-in effect after all knock animations complete
            setTimeout(function() {
                document.getElementById('door-container').classList.add('zoom-in');
            }, 3000); // Adjust delay as needed

            // Navigate to next page after zoom-in effect completes
            setTimeout(function() {
                window.location.href = 'page-3.html'; // Replace with your next page URL
            }, 5000); // Adjust delay as needed
        }
    </script>
</body>
</html>
